<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣清宮快速記帳軟體 - 離線版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .record-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .record-item.expense {
            border-left-color: #dc3545;
        }
        
        .record-item.income {
            border-left-color: #28a745;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .record-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .record-amount.expense {
            color: #dc3545;
        }
        
        .record-amount.income {
            color: #28a745;
        }
        
        .record-date {
            color: #666;
            font-size: 12px;
        }
        
        .record-category {
            color: #666;
            font-size: 14px;
        }
        
        .summary {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        
        .summary-item {
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .summary-item.income {
            background: #d4edda;
        }
        
        .summary-item.expense {
            background: #f8d7da;
        }
        
        .summary-item.balance {
            background: #d1ecf1;
        }
        
        .summary-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .summary-value.income {
            color: #28a745;
        }
        
        .summary-value.expense {
            color: #dc3545;
        }
        
        .summary-value.balance {
            color: #0c5460;
        }
        
        .summary-label {
            color: #666;
            font-size: 14px;
        }
        
        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            gap: 5px;
        }

        .nav-tab {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .nav-tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .believers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .believer-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .believer-card.taisui-warning {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
        }

        .believer-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .believer-info {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .taisui-alert {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            border: 1px solid #f5c6cb;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .simple-chart {
            height: 200px;
            display: flex;
            align-items: end;
            justify-content: space-around;
            border-bottom: 2px solid #e1e5e9;
            border-left: 2px solid #e1e5e9;
            padding: 20px;
            margin: 20px 0;
        }

        .chart-bar {
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            min-width: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .chart-bar.expense {
            background: linear-gradient(to top, #dc3545, #e74a3b);
        }

        .chart-value {
            position: absolute;
            top: -25px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .chart-label {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }

            .nav-tab {
                font-size: 14px;
                padding: 12px 15px;
            }

            .believers-grid {
                grid-template-columns: 1fr;
            }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🏛️ 廣清宮快速記帳軟體</h1>
            <div class="subtitle">專為宮廟設計的智能記帳系統 - 離線版</div>
        </div>
        
        <div id="status-message"></div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('records')">📝 記帳管理</button>
            <button class="nav-tab" onclick="showTab('believers')">👥 信眾管理</button>
            <button class="nav-tab" onclick="showTab('analysis')">📊 分析報表</button>
            <button class="nav-tab" onclick="showTab('taisui')">🏮 太歲提醒</button>
        </div>

        <!-- 記帳管理頁面 -->
        <div id="records-tab" class="tab-content active">
            <div class="main-content">
                <div class="card">
                    <h2>📝 新增記錄</h2>
                <form id="record-form">
                    <div class="form-group">
                        <label>類型</label>
                        <select id="type" required>
                            <option value="">請選擇類型</option>
                            <option value="income">收入</option>
                            <option value="expense">支出</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>金額</label>
                        <input type="number" id="amount" placeholder="請輸入金額" required min="0" step="1">
                    </div>
                    
                    <div class="form-group">
                        <label>分類</label>
                        <select id="category" required>
                            <option value="">請選擇分類</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>信眾姓名（可選）</label>
                        <input type="text" id="donor" placeholder="請輸入信眾姓名" list="donor-list">
                        <datalist id="donor-list"></datalist>
                    </div>

                    <div class="form-group">
                        <label>說明</label>
                        <textarea id="description" placeholder="請輸入說明" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label>日期</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success">💾 新增記錄</button>
                    <button type="button" class="btn" onclick="clearForm()">🔄 清除</button>
                </form>
            </div>
            
            <div class="card">
                <h2>📋 記錄列表</h2>
                <div class="records-list" id="records-list">
                    <div style="text-align: center; color: #666; padding: 40px;">
                        暫無記錄，請新增第一筆記錄
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="exportData()">📤 匯出資料</button>
                    <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清除所有資料</button>
                </div>
            </div>
        </div>
        </div>

        <!-- 信眾管理頁面 -->
        <div id="believers-tab" class="tab-content">
            <div class="card">
                <h2>👥 信眾資料管理</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-success" onclick="showBelieverForm()">➕ 新增信眾</button>
                    <button class="btn" onclick="checkTaiSuiForAll()">🏮 檢查犯太歲</button>
                </div>

                <div id="believers-list" class="believers-grid">
                    <div style="text-align: center; color: #666; padding: 40px; grid-column: 1 / -1;">
                        暫無信眾資料，請新增第一位信眾
                    </div>
                </div>
            </div>
        </div>

        <!-- 分析報表頁面 -->
        <div id="analysis-tab" class="tab-content">
            <div class="chart-container">
                <div class="chart-title">📊 月度收支趨勢</div>
                <div id="trend-chart" class="simple-chart"></div>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="chart-container">
                    <div class="chart-title">💰 收入結構分析</div>
                    <div id="income-chart" class="simple-chart"></div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">💸 支出結構分析</div>
                    <div id="expense-chart" class="simple-chart"></div>
                </div>
            </div>
        </div>

        <!-- 太歲提醒頁面 -->
        <div id="taisui-tab" class="tab-content">
            <div class="card">
                <h2>🏮 太歲提醒系統</h2>
                <div style="margin-bottom: 20px;">
                    <div class="form-group" style="display: inline-block; margin-right: 20px;">
                        <label>查詢年份</label>
                        <select id="taisui-year" onchange="updateTaiSuiInfo()">
                            <option value="2024">2024年 (甲辰龍年)</option>
                            <option value="2025">2025年 (乙巳蛇年)</option>
                            <option value="2026">2026年 (丙午馬年)</option>
                        </select>
                    </div>
                    <button class="btn" onclick="sendTaiSuiReminders()">📱 發送提醒</button>
                </div>

                <div id="taisui-info" class="card" style="background: #fff3cd; border-left: 4px solid #ffc107;">
                    <h3 style="color: #856404; margin-bottom: 15px;">2024年犯太歲生肖</h3>
                    <div id="taisui-details"></div>
                    <div id="taisui-summary" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                        <h4 style="color: #495057; margin-bottom: 10px;">📋 犯太歲生肖總覽</h4>
                        <div id="taisui-zodiac-list"></div>
                    </div>
                </div>

                <div id="taisui-believers" style="margin-top: 20px;"></div>
            </div>
        </div>

        <!-- 信眾資料表單模態框 -->
        <div id="believer-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>信眾資料</h3>
                <form id="believer-form">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" id="believer-name" required>
                    </div>
                    <div class="form-group">
                        <label>生日</label>
                        <input type="date" id="believer-birthday" onchange="updateZodiacDisplay()">
                        <div id="zodiac-display" style="margin-top: 5px; color: #667eea; font-weight: bold;"></div>
                    </div>
                    <div class="form-group">
                        <label>電話</label>
                        <input type="tel" id="believer-phone">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="believer-email" placeholder="請輸入電子郵件">
                    </div>
                    <div class="form-group">
                        <label>地址</label>
                        <textarea id="believer-address" rows="2"></textarea>
                    </div>
                    <div style="text-align: right; margin-top: 20px;">
                        <button type="button" class="btn" onclick="hideBelieverForm()">取消</button>
                        <button type="submit" class="btn btn-success">儲存</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="summary">
            <h2 style="text-align: center; margin-bottom: 20px;">📊 統計摘要</h2>
            <div class="summary-grid">
                <div class="summary-item income">
                    <div class="summary-value income" id="total-income">$0</div>
                    <div class="summary-label">總收入</div>
                </div>
                <div class="summary-item expense">
                    <div class="summary-value expense" id="total-expense">$0</div>
                    <div class="summary-label">總支出</div>
                </div>
                <div class="summary-item balance">
                    <div class="summary-value balance" id="balance">$0</div>
                    <div class="summary-label">結餘</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 分類設定
        const categories = {
            income: [
                '香油錢', '點燈費', '安太歲', '光明燈', '平安燈',
                '捐款', '法會收入', '籤詩收入', '其他收入'
            ],
            expense: [
                '供品費用', '香燭費用', '水電費', '維修費', '清潔費',
                '法會支出', '人事費用', '行政費用', '其他支出'
            ]
        };

        // 全局變量
        let believers = [];
        let editingBeliever = null;

        // 標籤頁切換
        function showTab(tabName) {
            // 隱藏所有標籤內容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // 移除所有標籤的active狀態
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 顯示選中的標籤內容
            document.getElementById(tabName + '-tab').classList.add('active');

            // 設定選中的標籤為active
            event.target.classList.add('active');

            // 根據標籤載入對應資料
            if (tabName === 'believers') {
                loadBelievers();
                updateDonorList();
            } else if (tabName === 'analysis') {
                updateCharts();
            } else if (tabName === 'taisui') {
                updateTaiSuiInfo();
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 設定今天的日期
            document.getElementById('date').value = new Date().toISOString().split('T')[0];

            // 載入資料
            loadRecords();
            loadBelievers();
            updateSummary();
            updateDonorList();

            // 設定太歲年份為當前年份
            document.getElementById('taisui-year').value = new Date().getFullYear();

            // 顯示成功訊息
            showMessage('✅ 廣清宮記帳系統已成功載入！', 'success');
        });

        // 類型改變時更新分類選項
        document.getElementById('type').addEventListener('change', function() {
            const type = this.value;
            const categorySelect = document.getElementById('category');
            
            categorySelect.innerHTML = '<option value="">請選擇分類</option>';
            
            if (type && categories[type]) {
                categories[type].forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            }
        });

        // 表單提交
        document.getElementById('record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const donorName = document.getElementById('donor').value.trim();
            const record = {
                id: Date.now(),
                type: document.getElementById('type').value,
                amount: parseInt(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                donor: donorName,
                date: document.getElementById('date').value,
                timestamp: new Date().toISOString()
            };

            // 如果有信眾姓名，更新信眾捐款記錄
            if (donorName && record.type === 'income') {
                updateBelieverDonation(donorName, record.amount, record.date);
            }
            
            saveRecord(record);
            clearForm();
            loadRecords();
            updateSummary();
            showMessage('✅ 記錄已成功新增！', 'success');
        });

        // 儲存記錄
        function saveRecord(record) {
            let records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            records.unshift(record);
            localStorage.setItem('temple-records', JSON.stringify(records));
        }

        // 載入記錄
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            const container = document.getElementById('records-list');
            
            if (records.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">暫無記錄，請新增第一筆記錄</div>';
                return;
            }
            
            container.innerHTML = records.map(record => `
                <div class="record-item ${record.type}">
                    <div class="record-header">
                        <div class="record-amount ${record.type}">
                            ${record.type === 'income' ? '+' : '-'}$${record.amount.toLocaleString()}
                        </div>
                        <div class="record-date">${record.date}</div>
                    </div>
                    <div class="record-category">${record.category}</div>
                    ${record.description ? `<div style="color: #666; font-size: 12px; margin-top: 5px;">${record.description}</div>` : ''}
                </div>
            `).join('');
        }

        // 更新統計
        function updateSummary() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            
            const totalIncome = records
                .filter(r => r.type === 'income')
                .reduce((sum, r) => sum + r.amount, 0);
                
            const totalExpense = records
                .filter(r => r.type === 'expense')
                .reduce((sum, r) => sum + r.amount, 0);
                
            const balance = totalIncome - totalExpense;
            
            document.getElementById('total-income').textContent = `$${totalIncome.toLocaleString()}`;
            document.getElementById('total-expense').textContent = `$${totalExpense.toLocaleString()}`;
            document.getElementById('balance').textContent = `$${balance.toLocaleString()}`;
        }

        // 清除表單
        function clearForm() {
            document.getElementById('record-form').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('category').innerHTML = '<option value="">請選擇分類</option>';
        }

        // 匯出資料
        function exportData() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            
            if (records.length === 0) {
                showMessage('❌ 沒有資料可以匯出', 'error');
                return;
            }
            
            const csv = [
                ['日期', '類型', '分類', '金額', '說明'],
                ...records.map(r => [r.date, r.type === 'income' ? '收入' : '支出', r.category, r.amount, r.description || ''])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `廣清宮記帳資料_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            
            showMessage('✅ 資料已成功匯出！', 'success');
        }

        // 清除所有資料
        function clearAllData() {
            if (confirm('確定要清除所有記錄嗎？此操作無法復原！')) {
                localStorage.removeItem('temple-records');
                loadRecords();
                updateSummary();
                showMessage('✅ 所有資料已清除！', 'success');
            }
        }

        // 信眾管理功能
        function loadBelievers() {
            believers = JSON.parse(localStorage.getItem('temple-believers') || '[]');
            displayBelievers();
        }

        function saveBelievers() {
            localStorage.setItem('temple-believers', JSON.stringify(believers));
        }

        function displayBelievers() {
            const container = document.getElementById('believers-list');

            if (believers.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px; grid-column: 1 / -1;">暫無信眾資料，請新增第一位信眾</div>';
                return;
            }

            const currentYear = new Date().getFullYear();
            const taisuiConflicts = getTaiSuiConflicts(currentYear);

            container.innerHTML = believers.map(believer => {
                const zodiac = believer.birthday ? getZodiac(new Date(believer.birthday).getFullYear()) : '';
                const isTaiSui = zodiac && taisuiConflicts.some(conflict =>
                    conflict.signs.includes(zodiac)
                );

                return `
                    <div class="believer-card ${isTaiSui ? 'taisui-warning' : ''}">
                        <div class="believer-name">${believer.name}</div>
                        <div class="believer-info">📞 ${believer.phone || '未提供'}</div>
                        <div class="believer-info">📧 ${believer.email || '未提供'}</div>
                        <div class="believer-info">🎂 ${believer.birthday || '未提供'}</div>
                        ${zodiac ? `<div class="believer-info" style="font-weight: bold; color: #667eea;">🐲 生肖：${zodiac}</div>` : ''}
                        <div class="believer-info">🏠 ${believer.address || '未提供'}</div>
                        <div class="believer-info">💰 累計捐款：$${(believer.totalDonation || 0).toLocaleString()}</div>
                        <div class="believer-info">📊 捐款次數：${believer.donationCount || 0}次</div>
                        ${isTaiSui ? `
                            <div class="taisui-alert">
                                ⚠️ ${currentYear}年犯太歲，建議點太歲燈祈福
                                <button class="btn" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;" onclick="notifyBeliever('${believer.name}')">發送提醒</button>
                            </div>
                        ` : ''}
                        <div style="margin-top: 15px;">
                            <button class="btn" onclick="editBeliever('${believer.name}')">編輯</button>
                            <button class="btn btn-danger" onclick="deleteBeliever('${believer.name}')">刪除</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showBelieverForm(believerName = null) {
            editingBeliever = believerName;
            const modal = document.getElementById('believer-modal');

            if (believerName) {
                const believer = believers.find(b => b.name === believerName);
                if (believer) {
                    document.getElementById('believer-name').value = believer.name;
                    document.getElementById('believer-birthday').value = believer.birthday || '';
                    document.getElementById('believer-phone').value = believer.phone || '';
                    document.getElementById('believer-email').value = believer.email || '';
                    document.getElementById('believer-address').value = believer.address || '';
                    updateZodiacDisplay();
                }
            } else {
                document.getElementById('believer-form').reset();
                document.getElementById('zodiac-display').textContent = '';
            }

            modal.style.display = 'flex';
        }

        // 更新生肖顯示
        function updateZodiacDisplay() {
            const birthday = document.getElementById('believer-birthday').value;
            const zodiacDisplay = document.getElementById('zodiac-display');

            if (birthday) {
                const year = new Date(birthday).getFullYear();
                const zodiac = getZodiac(year);
                const currentYear = new Date().getFullYear();
                const conflicts = getTaiSuiConflicts(currentYear);
                const isTaiSui = conflicts.some(conflict => conflict.signs.includes(zodiac));

                zodiacDisplay.innerHTML = `
                    🐲 生肖：${zodiac} (${year}年)
                    ${isTaiSui ? '<span style="color: #dc3545; margin-left: 10px;">⚠️ ' + currentYear + '年犯太歲</span>' : ''}
                `;
            } else {
                zodiacDisplay.textContent = '';
            }
        }

        function hideBelieverForm() {
            document.getElementById('believer-modal').style.display = 'none';
            editingBeliever = null;
        }

        function editBeliever(name) {
            showBelieverForm(name);
        }

        function deleteBeliever(name) {
            if (confirm(`確定要刪除信眾 ${name} 的資料嗎？`)) {
                believers = believers.filter(b => b.name !== name);
                saveBelievers();
                displayBelievers();
                updateDonorList();
                showMessage('✅ 信眾資料已刪除', 'success');
            }
        }

        function updateBelieverDonation(name, amount, date) {
            let believer = believers.find(b => b.name === name);
            if (believer) {
                believer.totalDonation = (believer.totalDonation || 0) + amount;
                believer.donationCount = (believer.donationCount || 0) + 1;
                believer.lastDonationDate = date;
                saveBelievers();
            }
        }

        function updateDonorList() {
            const datalist = document.getElementById('donor-list');
            datalist.innerHTML = believers.map(b => `<option value="${b.name}">`).join('');
        }

        // 顯示訊息
        function showMessage(message, type) {
            const container = document.getElementById('status-message');
            container.className = `status-message status-${type}`;
            container.textContent = message;
            container.style.display = 'block';

            setTimeout(() => {
                container.style.display = 'none';
            }, 3000);
        }

        // 信眾表單提交
        document.getElementById('believer-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('believer-name').value.trim();
            const birthday = document.getElementById('believer-birthday').value;
            const phone = document.getElementById('believer-phone').value.trim();
            const email = document.getElementById('believer-email').value.trim();
            const address = document.getElementById('believer-address').value.trim();

            if (!name) {
                alert('請輸入姓名');
                return;
            }

            const believerData = {
                name,
                birthday,
                phone,
                email,
                address,
                totalDonation: 0,
                donationCount: 0,
                lastDonationDate: ''
            };

            if (editingBeliever) {
                // 編輯現有信眾
                const index = believers.findIndex(b => b.name === editingBeliever);
                if (index !== -1) {
                    // 保留捐款記錄
                    believerData.totalDonation = believers[index].totalDonation || 0;
                    believerData.donationCount = believers[index].donationCount || 0;
                    believerData.lastDonationDate = believers[index].lastDonationDate || '';
                    believers[index] = believerData;
                }
            } else {
                // 新增信眾
                const existing = believers.find(b => b.name === name);
                if (existing) {
                    alert('此姓名已存在，請使用不同的姓名');
                    return;
                }
                believers.push(believerData);
            }

            saveBelievers();
            displayBelievers();
            updateDonorList();
            hideBelieverForm();
            showMessage('✅ 信眾資料已儲存', 'success');
        });

        // 生肖計算
        function getZodiac(year) {
            // 正確的生肖計算：以1900年為鼠年基準
            const zodiacs = ['鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊', '猴', '雞', '狗', '豬'];
            return zodiacs[(year - 1900) % 12];
        }

        // 犯太歲計算
        function getTaiSuiConflicts(year) {
            const currentZodiac = getZodiac(year);
            const zodiacs = ['鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊', '猴', '雞', '狗', '豬'];
            const currentIndex = zodiacs.indexOf(currentZodiac);

            const conflicts = [
                { type: '值太歲', signs: [currentZodiac] },
                { type: '沖太歲', signs: [zodiacs[(currentIndex + 6) % 12]] },
                { type: '刑太歲', signs: [zodiacs[(currentIndex + 3) % 12], zodiacs[(currentIndex + 9) % 12]] }
            ];

            return conflicts;
        }

        // 更新太歲資訊
        function updateTaiSuiInfo() {
            const year = parseInt(document.getElementById('taisui-year').value);
            const conflicts = getTaiSuiConflicts(year);
            const currentZodiac = getZodiac(year);

            const zodiacNames = {
                '鼠': '子鼠', '牛': '丑牛', '虎': '寅虎', '兔': '卯兔',
                '龍': '辰龍', '蛇': '巳蛇', '馬': '午馬', '羊': '未羊',
                '猴': '申猴', '雞': '酉雞', '狗': '戌狗', '豬': '亥豬'
            };

            const zodiacEmojis = {
                '鼠': '🐭', '牛': '🐮', '虎': '🐯', '兔': '🐰',
                '龍': '🐲', '蛇': '🐍', '馬': '🐴', '羊': '🐑',
                '猴': '🐵', '雞': '🐔', '狗': '🐶', '豬': '🐷'
            };

            document.querySelector('#taisui-info h3').textContent = `${year}年${zodiacNames[currentZodiac]}年犯太歲生肖`;

            const detailsHtml = conflicts.map(conflict => `
                <div style="margin-bottom: 15px; padding: 10px; background: white; border-radius: 8px; border-left: 4px solid #dc3545;">
                    <div style="font-weight: bold; color: #dc3545; margin-bottom: 5px;">${conflict.type}</div>
                    <div style="font-size: 16px;">
                        ${conflict.signs.map(sign => `${zodiacEmojis[sign]} ${zodiacNames[sign]}`).join('　')}
                    </div>
                </div>
            `).join('');

            document.getElementById('taisui-details').innerHTML = detailsHtml;

            // 顯示所有犯太歲生肖的總覽
            const allTaiSuiZodiacs = [...new Set(conflicts.flatMap(c => c.signs))];
            const zodiacListHtml = allTaiSuiZodiacs.map(zodiac => `
                <span style="display: inline-block; margin: 5px; padding: 8px 12px; background: #dc3545; color: white; border-radius: 20px; font-size: 14px;">
                    ${zodiacEmojis[zodiac]} ${zodiac}
                </span>
            `).join('');

            document.getElementById('taisui-zodiac-list').innerHTML = `
                <div style="margin-bottom: 10px; color: #495057;">
                    <strong>${year}年需要點太歲燈的生肖：</strong>
                </div>
                <div>${zodiacListHtml}</div>
                <div style="margin-top: 10px; font-size: 12px; color: #6c757d;">
                    共 ${allTaiSuiZodiacs.length} 個生肖需要點太歲燈
                </div>
            `;

            // 顯示犯太歲的信眾
            const taisuiBelievers = believers.filter(believer => {
                if (!believer.birthday) return false;
                const zodiac = getZodiac(new Date(believer.birthday).getFullYear());
                return conflicts.some(conflict => conflict.signs.includes(zodiac));
            });

            const believersContainer = document.getElementById('taisui-believers');
            if (taisuiBelievers.length > 0) {
                believersContainer.innerHTML = `
                    <h3 style="color: #dc3545; margin-bottom: 15px;">需要點太歲燈的信眾 (${taisuiBelievers.length}位)</h3>
                    <div class="believers-grid">
                        ${taisuiBelievers.map(believer => {
                            const zodiac = getZodiac(new Date(believer.birthday).getFullYear());
                            const conflictType = conflicts.find(c => c.signs.includes(zodiac))?.type || '';
                            return `
                                <div class="believer-card taisui-warning">
                                    <div class="believer-name">${believer.name}</div>
                                    <div class="believer-info">生肖：${zodiac} (${conflictType})</div>
                                    <div class="believer-info">📞 ${believer.phone || '未提供'}</div>
                                    <div class="believer-info">📧 ${believer.email || '未提供'}</div>
                                    <button class="btn" onclick="notifyBeliever('${believer.name}')">發送提醒</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } else {
                believersContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">目前沒有信眾需要點太歲燈</div>';
            }
        }

        // 發送太歲提醒
        function notifyBeliever(name) {
            const believer = believers.find(b => b.name === name);
            if (believer) {
                const year = document.getElementById('taisui-year').value;
                const contactInfo = [];
                if (believer.phone) contactInfo.push(`電話: ${believer.phone}`);
                if (believer.email) contactInfo.push(`Email: ${believer.email}`);

                const contactStr = contactInfo.length > 0 ? ` (${contactInfo.join(', ')})` : '';
                showMessage(`✅ 已提醒 ${name} 點太歲燈 (${year}年)${contactStr}`, 'success');
                // 這裡可以整合實際的通知系統，如簡訊、Email或LINE通知
            }
        }

        function sendTaiSuiReminders() {
            const year = parseInt(document.getElementById('taisui-year').value);
            const conflicts = getTaiSuiConflicts(year);

            const taisuiBelievers = believers.filter(believer => {
                if (!believer.birthday) return false;
                const zodiac = getZodiac(new Date(believer.birthday).getFullYear());
                return conflicts.some(conflict => conflict.signs.includes(zodiac));
            });

            if (taisuiBelievers.length > 0) {
                showMessage(`✅ 已發送太歲提醒給 ${taisuiBelievers.length} 位信眾`, 'success');
            } else {
                showMessage('ℹ️ 目前沒有需要提醒的信眾', 'success');
            }
        }

        function checkTaiSuiForAll() {
            const year = new Date().getFullYear();
            document.getElementById('taisui-year').value = year;
            showTab('taisui');
            updateTaiSuiInfo();
        }

        // 圖表分析功能
        function updateCharts() {
            updateTrendChart();
            updateIncomeChart();
            updateExpenseChart();
        }

        function updateTrendChart() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            const monthlyData = {};

            // 計算最近6個月的數據
            const now = new Date();
            for (let i = 5; i >= 0; i--) {
                const date = new Date(now.getFullYear(), now.getMonth() - i, 1);
                const key = date.toISOString().slice(0, 7);
                monthlyData[key] = { income: 0, expense: 0, label: `${date.getMonth() + 1}月` };
            }

            records.forEach(record => {
                const month = record.date.slice(0, 7);
                if (monthlyData[month]) {
                    monthlyData[month][record.type] += record.amount;
                }
            });

            const months = Object.keys(monthlyData);
            const maxValue = Math.max(...months.map(m => Math.max(monthlyData[m].income, monthlyData[m].expense)));

            const chartHtml = months.map(month => {
                const data = monthlyData[month];
                const incomeHeight = maxValue > 0 ? (data.income / maxValue * 150) : 0;
                const expenseHeight = maxValue > 0 ? (data.expense / maxValue * 150) : 0;

                return `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                        <div style="display: flex; gap: 5px; align-items: end;">
                            <div class="chart-bar" style="height: ${incomeHeight}px; background: linear-gradient(to top, #28a745, #20c997);">
                                <div class="chart-value">$${(data.income / 1000).toFixed(0)}K</div>
                            </div>
                            <div class="chart-bar expense" style="height: ${expenseHeight}px;">
                                <div class="chart-value">$${(data.expense / 1000).toFixed(0)}K</div>
                            </div>
                        </div>
                        <div class="chart-label">${data.label}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('trend-chart').innerHTML = chartHtml;
        }

        function updateIncomeChart() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            const incomeData = {};

            records.filter(r => r.type === 'income').forEach(record => {
                incomeData[record.category] = (incomeData[record.category] || 0) + record.amount;
            });

            const sortedData = Object.entries(incomeData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);

            const maxValue = Math.max(...sortedData.map(([,amount]) => amount));

            const chartHtml = sortedData.map(([category, amount]) => {
                const height = maxValue > 0 ? (amount / maxValue * 150) : 0;
                return `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                        <div class="chart-bar" style="height: ${height}px; background: linear-gradient(to top, #28a745, #20c997);">
                            <div class="chart-value">$${(amount / 1000).toFixed(0)}K</div>
                        </div>
                        <div class="chart-label">${category}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('income-chart').innerHTML = chartHtml || '<div style="text-align: center; color: #666;">暫無收入資料</div>';
        }

        function updateExpenseChart() {
            const records = JSON.parse(localStorage.getItem('temple-records') || '[]');
            const expenseData = {};

            records.filter(r => r.type === 'expense').forEach(record => {
                expenseData[record.category] = (expenseData[record.category] || 0) + record.amount;
            });

            const sortedData = Object.entries(expenseData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);

            const maxValue = Math.max(...sortedData.map(([,amount]) => amount));

            const chartHtml = sortedData.map(([category, amount]) => {
                const height = maxValue > 0 ? (amount / maxValue * 150) : 0;
                return `
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 5px;">
                        <div class="chart-bar expense" style="height: ${height}px;">
                            <div class="chart-value">$${(amount / 1000).toFixed(0)}K</div>
                        </div>
                        <div class="chart-label">${category}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('expense-chart').innerHTML = chartHtml || '<div style="text-align: center; color: #666;">暫無支出資料</div>';
        }
    </script>
