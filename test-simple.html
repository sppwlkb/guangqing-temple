<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廣清宮記帳系統 - 測試版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .status {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .version-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }
        
        .version-info h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .version-info ul {
            list-style: none;
            padding: 0;
        }
        
        .version-info li {
            padding: 5px 0;
            color: #6c757d;
        }
        
        .version-info li:before {
            content: "✓ ";
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏛️</div>
        <h1>廣清宮快速記帳軟體</h1>
        
        <div id="status" class="status info">
            正在檢測系統狀態...
        </div>
        
        <button class="btn" onclick="testBasicFunction()">測試基本功能</button>
        <button class="btn" onclick="openFullVersion()">開啟完整版本</button>
        <button class="btn" onclick="openSimpleVersion()">開啟簡化版本</button>
        
        <div class="version-info">
            <h3>系統資訊</h3>
            <ul>
                <li>瀏覽器：<span id="browser-info"></span></li>
                <li>時間：<span id="current-time"></span></li>
                <li>本地存儲：<span id="storage-status"></span></li>
                <li>JavaScript：<span id="js-status">正常</span></li>
            </ul>
        </div>
    </div>

    <script>
        // 基本功能測試
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const browserInfo = document.getElementById('browser-info');
            const currentTime = document.getElementById('current-time');
            const storageStatus = document.getElementById('storage-status');
            
            // 更新瀏覽器資訊
            browserInfo.textContent = navigator.userAgent.split(' ')[0];
            
            // 更新時間
            currentTime.textContent = new Date().toLocaleString('zh-TW');
            
            // 測試本地存儲
            try {
                localStorage.setItem('test', 'ok');
                localStorage.removeItem('test');
                storageStatus.textContent = '可用';
            } catch (e) {
                storageStatus.textContent = '不可用';
            }
            
            // 更新狀態
            statusEl.className = 'status success';
            statusEl.textContent = '✅ 系統檢測完成，一切正常！';
        }
        
        function testBasicFunction() {
            alert('基本功能測試成功！\n\n廣清宮記帳系統可以正常運行。');
        }
        
        function openFullVersion() {
            window.location.href = 'index-enhanced.html';
        }
        
        function openSimpleVersion() {
            window.location.href = 'index-simple.html';
        }
        
        // 頁面載入完成後執行
        window.addEventListener('load', function() {
            setTimeout(updateStatus, 1000);
        });
        
        // 錯誤處理
        window.addEventListener('error', function(e) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.textContent = '❌ 發現錯誤：' + e.message;
        });
    </script>
</body>
</html>
