name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create deployment directory
      run: |
        mkdir -p _site
        cp -r *.html _site/
        cp -r *.js _site/ 2>/dev/null || true
        cp -r *.css _site/ 2>/dev/null || true
        cp -r *.json _site/ 2>/dev/null || true
        cp -r *.svg _site/ 2>/dev/null || true
        cp -r *.png _site/ 2>/dev/null || true
        cp -r docs _site/ 2>/dev/null || true
        cp -r src _site/ 2>/dev/null || true
        cp .nojekyll _site/ 2>/dev/null || true
        ls -la _site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload deployment directory
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4