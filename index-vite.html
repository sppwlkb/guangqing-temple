<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; style-src 'self' 'unsafe-inline' https: *.gstatic.com *.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https: *.gstatic.com *.googleapis.com; img-src 'self' data: https: *.gstatic.com *.googleapis.com; font-src 'self' data: https: *.gstatic.com *.googleapis.com; connect-src 'self' https: *.googleapis.com *.firebaseio.com *.cloudfunctions.net;">
    <title>廣清宮快速記帳軟體</title>
    
    <!-- PWA支援 -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">

    <!-- iOS PWA支援 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="廣清宮記帳">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">
    
    <!-- SEO優化 -->
    <meta name="description" content="廣清宮快速記帳軟體 - 專為宮廟設計的現代化財務管理系統，支援收支管理、報表生成、信眾管理、雲端同步等功能。">
    <meta name="keywords" content="宮廟,記帳,財務管理,香油錢,光明燈,廣清宮,會計,報表">
    <meta name="author" content="廣清宮開發團隊">
    
    <!-- Open Graph -->
    <meta property="og:title" content="廣清宮快速記帳軟體">
    <meta property="og:description" content="專為宮廟設計的現代化財務管理系統">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/icon-512.png">
    
    <!-- 預載入關鍵資源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com">
    
    <style>
        /* 載入動畫 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        .loading-logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 隱藏載入畫面 */
        .loaded .loading-container {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        /* 主應用容器 */
        #app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .loaded #app {
            opacity: 1;
        }
        
        /* 基本樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        /* 無障礙支援 */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* 高對比模式支援 */
        @media (prefers-contrast: high) {
            .loading-container {
                background: #000;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <!-- 載入畫面 -->
    <div class="loading-container">
        <div class="loading-logo">🏛️</div>
        <div class="loading-text">廣清宮快速記帳軟體</div>
        <div class="loading-spinner"></div>
        <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">正在載入中...</div>
    </div>
    
    <!-- 主應用容器 -->
    <div id="app"></div>
    
    <!-- Service Worker 註冊 -->
    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // 載入完成處理
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });
        
        // 錯誤處理
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
    
    <!-- Vite 會在這裡注入模組腳本 -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
